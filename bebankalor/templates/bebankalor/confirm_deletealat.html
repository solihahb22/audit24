{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h3><p> Are you sure you want to delete peralatan: {{object.id}} ?"</p></h3>

    <form method="POST" action="{% url 'bebankalor:deletealat' object.id %}">
        {% csrf_token %}


        <input type="submit" value="Confirm" class="btn btn-warning">
        <a href= "{% url 'bebankalor:setalat' %}" class="btn btn-default"> Cancel </a>
    </form>

{% endblock content %}
